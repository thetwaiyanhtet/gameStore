<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Forget Password</title>
</head>

<body class="bg-gradient-to-l from-fuchsia-100 via-indigo-200 to-white">
    <section class="flex-col items-center justify-center space-y-6">
        <div class="text-center">
            <h1 class="text-5xl font-serif text-blue-500">Kyaw Gyi <br> <span class="text-white">Game Store</span></h1>
        </div>
        <div class="text-center">
            <h1 class="font-bold md:text-4xl text-2xl mb-3">Password Reset</h1>
            <p class="w-[360px] mx-auto text-xs md:text-base">Enter your <span class="font-bold">username</span>,or the <span class="font-bold">email address</span> that your used to register.We'll send
                you an
                email with your
                username and a link to reset your password.</p>
        </div>
        <div class="mb-6 w-96 md:mx-auto ml-10">
            <h5 class="text-sm font-semibold">Email Address or Username</h5>
            <input type="text" placeholder="Email address or Username"
                class="md:w-96 w-72 h-10 border border-black bg-transparent rounded-md p-2">
        </div>
        <div class="text-center">
            <button class="bg-blue-500 px-7 py-2 rounded-full mb-8 mt-8">Send</button>
            <p class="md:text-base text-xs">If you still need help,contact Support</p>
        </div>
    </section>
</body>

</html>
